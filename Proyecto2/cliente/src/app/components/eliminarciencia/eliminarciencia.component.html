<app-encabezado></app-encabezado>
<div id="div1">
  <form id="formulario1" class="form-signin" (submit)="delete()">
    <div class="input-group mb-3" id="ciencia">
      <div class="input-group-prepend">
        <label for="inputCiencias" class="input-group-text">Ciencia</label>
      </div>
      <select name="registro" id="inputCiencias" [(ngModel)]="ciencias" class="custom-select">
        <option *ngFor = "let ci of l_ciencias | keyvalue" value="{{ci.value['ID_CIENCIA']}}">{{ci.value['NOMBRE_CIENCIA']}}</option>
      </select>
    </div>
    <br>
    <button type="submit" class="btn btn-danger btn-lg btn-block">
      <img src="assets/icons/trash-alt-solid.svg" height="25px" width="25px">
    </button>

  </form>
