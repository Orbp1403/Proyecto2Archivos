<app-encabezado></app-encabezado>

<div id="divformulario">
  <form class="form-signin" id="formulario" (submit) = "ActualizarCuenta($event)">
    <div class="input-group mb-3" id="registros">
      <div class="input-group-prepend">
        <label for="inputRegistros" class="input-group-text">Registros Universitarios</label>
      </div>
      <select name="registro" id="inputRegistros" [(ngModel)]="registros" class="custom-select" (change) = "onchange($event.target.value)">
        <option *ngFor = "let r of l_registros | keyvalue" value="{{r.value['REGISTRO_UNIVERSITARIO']}}">{{r.value['REGISTRO_UNIVERSITARIO']}}</option>
      </select>
    </div>
    <div class="input-group mb-3" id="roles">
      <div class="input-group-pepend">
        <label for="inputRoles" class="input-group-text">Roles</label>
      </div>
      <select name="rol" id="inputRoles" [(ngModel)] = "roles" class="custom-select" (change)="onchange1($event.target.value)">
        <option *ngFor = "let rol of l_roles | keyvalue" value="{{rol.value['ID_ROL']}}">{{rol.value['NOMBRE_ROL']}}</option>
      </select>
    </div>
    <div *ngIf="esestudiante || escatedratico">
        <div class="input-group mb-3" id="carreras">
          <div class="input-group-pepend">
            <label for="inputCarreras" class="input-group-text">Carreras</label>
          </div>
          <select name="rol" id="inputCarreras" [(ngModel)] = "carreras" class="custom-select" (change)="onchange2($event.target.value)">
            <option *ngFor = "let c of l_carreras | keyvalue" value="{{c.value['ID_CARRERA']}}">{{c.value['NOMBRE_CARRERA']}}</option>
          </select>
        </div>
    </div>
    <div *ngIf="escatedratico">
      <div class="input-group mb-3" id="ciencia">
        <div class="input-group-pepend">
          <label for="inputCiencia" class="input-group-text">Ciencias</label>
        </div>
        <select name="rol" id="inputCiencia" [(ngModel)]="ciencias" class="custom-select">
          <option *ngFor = "let ci of l_ciencias | keyvalue" value="{{ci.value['ID_CIENCIA']}}">{{ci.value['NOMBRE_CIENCIA']}}</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-danger btn-lg btn-block"><img src="assets/icons/trash-alt-solid.svg" height="25px" width="25px"></button>
  </form>
</div>

<app-pie></app-pie>
