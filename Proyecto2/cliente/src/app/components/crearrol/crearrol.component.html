<app-encabezado></app-encabezado>
<div id="div1">
  <form id="formulario1" class="form-signin" (submit)="guardarrol()">
    <div class="mx-auto" style="width: 200px;" id="div2">
      <h1 class="h3 mb-3 font-weight-normal">Crear Rol</h1>
    </div>
    <label for="inputNombre">Nombre:</label>
    <input type="text" id="inputNombre" name="nombre" [(ngModel)]="nombre" class="form-control" autocomplete="off">
    <label for="inputDescripcion">Descripcion</label>
    <textarea name="descripcion" id="inputDescripcion" cols="30" rows="10" [(ngModel)]="descripcion" autocomplete="off" class="form-control"></textarea>
    <br>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Guardar</button>
  </form>
</div>
