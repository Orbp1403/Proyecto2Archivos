<div id="divformuario">
  <form class="form-signin" id="formulario" (submit)="getDatos($event)">
    <div class="input-group mb-3" id="registros">
      <div class="input-group-prepend">
        <label for="inputRegistros" class="input-group-text">Registros Universitarios</label>
      </div>
      <select name="registro" id="inputRegistros" [(ngModel)]="registros" class="custom-select" (change)="onchange($event.target.value)">
        <option *ngFor = "let r of l_registros | keyvalue" value="{{r.value['REGISTRO_UNIVERSITARIO']}}">{{r.value['REGISTRO_UNIVERSITARIO']}}</option>
      </select>
    </div>

    <div class="input-group mb-3" id="roles">
      <div class="input-group-prepend">
        <label for="inputRoles" class="input-group-text">Roles</label>
      </div>
      <select name="roles" id="inputRoles" [(ngModel)] = "roles" class="custom-select">
        <option *ngFor = "let rol of l_roles | keyvalue" value="{{rol.value['ID_ROL']}}">{{rol.value['NOMBRE_ROL']}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-warning btn-lg btn-block"><img src="assets/icons/search-solid.svg" height="25px" width="25px"></button>
  </form>
</div>

<div id="divformulario1">
  <form class="form-signin" id="formulario1">
    <div class="mx-auto" style="width: 200px;" id="div2">
      <h1 class="h3 mb-3 font-weight-normal">Datos del usuario</h1>
  </div>
  <br>
  <img src="http://192.168.1.9:4200/assets/{{foto}}" width="150px" height="150px" id="inputFoto" class="form-control">
  <br>
  <label for="inputApellido">Nombre:</label>
  <input type="text" autocomplete="off" [(ngModel)]="nombre" name="apellido" id="inputApellido" class="form-control" placeholder="Nombre" readonly="readonly">
  <label for="inputPassword">Password:</label>
  <input type="text" [(ngModel)]="pass" name="pass" id="inputPassword" class="form-control" readonly="readonly">
  <label for="inputEmail">Correo Electronico:</label>
  <input type="email" autocomplete="off" [(ngModel)]="correo" name="correo" id="inputEmail" class="form-control" placeholder="Email" readonly="readonly">
  <label for="inputPhone">Telefono:</label>
  <input type="tel" autocomplete="off" name="tele" [(ngModel)]="tele" id="inputPhone" class="form-control" placeholder="Telefono" readonly="readonly">
  <label for="inputFacultad">Facultad:</label>
  <input type="text" name="facultad" [(ngModel)]="facultad" id="inputFacultad" class="form-control" readonly="readonly">
  <label for="inputCarrera">Carrera:</label>
  <input type="text" name="carrera" [(ngModel)]="carrera" id="inputCarrera" class="form-control" readonly="readonly">
  <label for="inputTipo">Tipo:</label>
  <input type="text" name="tipo" [(ngModel)]="tipo" id="inputTipo" class="form-control" readonly="readonly">
  </form>
</div>
