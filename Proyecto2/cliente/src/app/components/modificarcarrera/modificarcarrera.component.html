<app-encabezado></app-encabezado>

<div id="div1">
  <form id="fomulario1" (submit)="getdatos()" class="form-signin">
      <div class="input-group mb-3" id="registros">
        <div class="input-group-prepend">
          <label for="inputFacultades" class="input-group-text">Facultades</label>
        </div>
        <select name="registro" id="inputFacultades" [(ngModel)]="registros" class="custom-select" (change)="onchange($event.target.value)">
          <option *ngFor = "let r of l_facultades | keyvalue" value="{{r.value['ID_FACULTAD']}}">{{r.value['NOMBRE_FACULTAD']}}</option>
        </select>
      </div>
      <div class="input-group mb-3" id="carreras">
        <div class="input-group-prepend">
          <label for="inputCarrera" class="input-group-text">Carreras</label>
        </div>
        <select name="carrera" id="inputCarrera" [(ngModel)]="carreras" class="custom-select">
          <option *ngFor = "let c of l_carreras | keyvalue" value="{{c.value['ID_CARRERA']}}">{{c.value['NOMBRE_CARRERA']}}</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-warning btn-lg btn-block">
        <img src="assets/icons/search-solid.svg" height="25px" width="25px">
      </button>
  </form>
</div>

<div id="div2">
  <form id="formulario2" (submit)="setdatos()" class="form-signin">
    <label for="inputNombre">Nombre carrera:</label>
    <input type="text" id="inputNombre" name="nombre" [(ngModel)]="nombre" autocomplete="off" class="form-control">
    <label for="inputDescripcion">Descripcion:</label>
    <textarea name="descripcion" id="inputDescripcion" cols="30" rows="10" [(ngModel)]="descripcion" class="form-control"></textarea>
    <br>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Guardar</button>
  </form>
</div>
<app-pie></app-pie>
